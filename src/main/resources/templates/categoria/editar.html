<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Padr√£o</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 1.5rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <a href="#" th:href="@{/ibmec-test/produto/listar}" class="btn btn-info btn-right">Principal</a>
            <h1>Editar Categoria</h1>
            <form action="#" th:action="@{/ibmec-test/categoria/atualizar}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{idCategoria}"/>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="30" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/ibmec-test/categoria/listar}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
