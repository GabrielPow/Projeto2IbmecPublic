    <!-- Estilos customizados -->
    <style>

      /* Ajustes para o layout da página */
 /* Estilos da página */
 body {
    font-family: 'Quicksand', sans-serif;
    background-color: #fff6e5;
    color: #742910;
  }

  header h1 {
    font-family: 'Poppins', sans-serif;
    color: #992800;
    font-size: 2rem;
    text-align: center;
    padding: 20px 0;
    background-color: #ddd;
  }

  /* Seção de produtos */
  .product-section h2 {
    font-family: 'Josefin Sans', sans-serif;
    color: #731B14;
    text-align: center;
    margin: 20px 0;
    font-size: 1.8rem;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

   /* Design aprimorado para o card */
   .product-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #fff;
    border: 1px solid #FAC140;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
  }

  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
  }

  /* Imagem */
  .product-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
    transition: transform 0.3s ease;
  }

  .product-card:hover img {
    transform: scale(1.05);
  }

  /* Título do produto */
  .product-card h3 {
    font-family: 'Poppins', sans-serif;
    color: #992800;
    font-size: 1.4rem;
    margin: 10px 0;
  }

  /* Descrição */
  .product-card p.descricao {
    height: 40px; /* Altura fixa para padronizar */
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  }

  /* Preço */
  .product-card p.preco {
    font-size: 1.2rem;
    color: #F26B1D; /* Laranja forte para maior destaque */
    font-weight: bold;
    margin-top: auto;
  }

  /* Botão */
  .product-card .btn-primary {
    font-family: 'Josefin Sans', sans-serif;
    background-color: #742910;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-weight: 600;
    margin-top: 10px;
  }

  .product-card .btn-primary:hover {
    background-color: #FAC140;
    color: #742910;
    transform: scale(1.05);
  }

      /* Estilos adicionais para o rodapé */
      .footer h5 {
        color: #FAC140;
        font-size: 1.2rem;
      }

      .footer a {
        color: #FAC140;
        text-decoration: none;
      }

      .footer a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .footer ul {
        padding: 0;
        list-style: none;
        line-height: 2;
      }

      .footer small {
        color: #ddd;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <header>
        <div th:replace="/index/navbar :: navbar"> </div>
    </header>
    <br>
    <br>
    <br>
<!-- Título de Busca Condicional -->
<!-- Título de Busca Condicional -->
<div th:if="${query}">
  <section id="todos-produtos" class="product-section">
    <h1>Resultados da Busca</h1>
    <div class="product-grid">
      <!-- Loop through produtos and filter by query -->
      <div th:each="produto : ${produtosQuery}">
          <div class="product-card">
            <img th:src="@{/home/files/ver/{id}(id=${produto.imagem.id})}" alt="{{ produto['nome'] }}" />
            <h3 th:text="${produto.nome}"></h3>
            <p th:text="${produto.descricao}"></p>
            <p><strong th:text="${produto.percentual}"></strong></p>
            <a th:href="@{/home/vizualizar/{id}(id=${produto.idProduto})}" class="btn btn-primary">Mais Detalhes</a>
          </div>
      </div>
    </div>
  </section>
</div>

<div th:unless="${query}">
  <!-- Seção de Todos os Produtos -->
  <div th:if="${produtosTodos != null}">

          <a th:href="@{/home/vizualizar/{id}(id=${produto.idProduto})}" class="btn btn-primary">Mais Detalhes</a>
        </div>
      </div>
    </div>
  </section>
  </div>

  <!-- Seção de Geleias -->
  <div th:if="${produtosGeleia != null}">

            <p th:text="${produto.descricao}"></p>
            <p><strong th:text="${produto.percentual}"></strong></p>

          </div>
      </div>
    </div>
  </section>
  </div>

  <!-- Seção de Doces -->

</div>

 <footer>
