<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Inserir Novo Padrão</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 1.5rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <a href="#" th:href="@{/admin/produto/listar}" class="btn btn-info btn-right">Principal</a>
            <h1>Novo Produto</h1>
            <form action="#" th:action="@{/admin/produto/salvar}" th:object="${produto}" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="percentual">Preço</label>
                    <input type="number" class="form-control" id="percentual" th:field="*{percentual}" placeholder="Preço" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="status">Disponivel</label>
                    <select class="form-control" th:field="*{status}" id="status">
                        <option th:value="SIM" th:text="Sim"></option>
                        <option th:value="NÃO" th:text="Não"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" th:field="*{categoria}" id="categoria">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nome}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emdestaque">Em Destaque</label>
                    <select class="form-control" th:field="*{emdestaque}" id="emdestaque">
                        <option th:value="SIM" th:text="Sim"></option>
                        <option th:value="NÃO" th:text="Não"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="categoria">Imagem</label>
                    <select class="form-control" th:field="*{imagem}" id="imagem">
                        <option th:each="imagem : ${imagens}" th:value="${imagem.getId}" th:text="${imagem.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/admin/produto/listar}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
