<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.0rem;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .btn-right {
            float: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="#" th:href="@{/ibmec-test/produto/listar}" class="btn btn-info btn-right">Principal</a>
        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza de que deseja excluir o produto <span th:text="${produto.nome}">Nome do Pedido</span>?</p>
        <form action="#" th:action="@{/ibmec-test/carrinho/excluirProduto/{id}(id=${produto.idProduto})}" method="post">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="#" th:href="@{/ibmec-test/produto/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
