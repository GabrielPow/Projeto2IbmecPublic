<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/styles/css/navbaradm.css}" rel="stylesheet" />
    <link th:href="@{/styles/css/rodape.css}" rel="stylesheet" /> <!-- Verifique se o caminho está correto -->

    <style>
        /* Estilo global */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff6e5;
            color: #333;
            margin: 0;
            padding-top: 90px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #992800;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* Botão para adicionar produto */
        .btn-adicionar {
            padding: 12px 25px;
            background-color: #992800;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: block;
        }

        .btn-adicionar:hover {
            background-color: #BF3E21;
            text-decoration: none;
            color: #fff;
        }

        /* Estilo da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            font-size: 1rem;
        }

        table th, table td {
            padding: 15px 20px;
            text-align: left;
        }

        table th {
            background-color: #992800;
            color: #fff;
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }

        /* Links de ações */
        .action-link {
            color: #992800;
            font-weight: 500;
            text-decoration: none;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .action-link:hover {
            color: #BF3E21;
            text-decoration: underline;
        }

        /* Alinhamento do título e botão */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
         <div th:replace="~{/produto/navbaradm :: navbaradm}"> </div> <!-- Navbar -->
    </header>

    <div class="container">
        <!-- Título e botão alinhados -->
        <div class="header-row">
            <h1>Lista de Pedidos</h1>
        </div>

        <!-- Tabela de Produtos -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Produtos</th>
                    <th>Preço</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.idPedido}"></td>                        
                        <td th:text="${pedido.nomec}"></td>
                        <td>
                            <ul>
                                <li th:each="nome : ${pedido.nomeProdutos}" th:text="${nome}"></li>
                            </ul>
                        </td>
                        <td th:text="${pedido.preco}">
                        <td th:text="${pedido.status}">
                        <td>
                            <a href="{{ url_for('editar_produto', produto_id=produto_id) }}" th:href="@{/admin/carrinho/editar/{id}(id=${pedido.idPedido})}" class="action-link">Editar</a> |
                            <a href="{{ url_for('remover_produto', produto_id=produto_id) }}" th:href="@{/admin/carrinho/remover/{id}(id=${pedido.idPedido})}" class="action-link">Remover</a>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <div th:replace="~{/index/rodape :: rodape}"> </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
