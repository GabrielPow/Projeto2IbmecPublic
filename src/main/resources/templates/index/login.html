<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Login - Menina Sabores</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Fontes Google -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link th:href="@{/styles/css/navbar.css}" rel="stylesheet" />
  <link th:href="@{/styles/css/rodape.css}" rel="stylesheet" />

  
  <style>
    /* Estilização Global */
    body {
      font-family: 'Quicksand', sans-serif;
      color: #742910;
      background-color: #f8e8d7 !important;
      margin: 0;
      padding-top: 80px; /* Espaço para o navbar */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

.back-button {
  position: fixed; /* Deixa o botão fixo na tela */
  top: 90px; /* Ajuste para ficar abaixo do navbar */
  left: 20px;
  font-family: 'Josefin Sans', sans-serif;
  background-color: #F26B1D;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: none;
  transition: background-color 0.3s ease;
  z-index: 10; /* Garante que o botão fique acima de outros elementos */
}


    .back-button:hover {
      background-color: #BF3E21;
    }

        /* Contêiner para centralizar o conteúdo de login */
        .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }


    /* Card de Login */
    .login-card {
      background-color: #FFFFFF;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-card h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #BF3E21;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* Formulário de Login */
    .login-form input[type="text"],
    .login-form input[type="password"] {
      font-family: 'Quicksand', sans-serif;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 15px;
      box-sizing: border-box;
      color: #742910;
      background-color: #FFE0B2;
    }

    .login-form button {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #F26B1D;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #BF3E21;
    }

    /* Link de Esqueceu a Senha */
    .login-card .forgot-password {
      display: block;
      font-size: 0.9rem;
      color: #742910;
      margin-top: 10px;
      text-decoration: none;
    }

    .login-card .forgot-password:hover {
      color: #BF3E21;
    }

    /* Ajuste para telas menores */
    @media (max-width: 600px) {
      .login-card {
        padding: 20px;
      }

      .login-card h2 {
        font-size: 1.5rem;
      }
    }

  </style>
</head>
<body>


  <!-- Botão de Voltar -->
  <a href="/" th:href="@{/home}" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>
<!--Navbar-->
  <header>
     <div th:replace="~{/index/navbar :: navbar}"> </div>
  </header>
<br>
<br>
<br>
<br>
  <!-- Contêiner de Conteúdo -->
  <div class="content-wrapper">
    <!-- Card de Login -->
    <div class="login-card">
      <h2>Login</h2>
      <form class="login-form" th:action="@{/home/login}" method="post">
        <!-- Token CSRF gerado automaticamente -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        
        <input type="text" name="username" placeholder="Digite seu username" required>
        <input type="password" name="password" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>


  <!-- Scripts JavaScript do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Rodapé -->
  <footer>
     <div th:replace="~{/index/rodape :: rodape}"> </div>
  </footer>
</body>
</html>
