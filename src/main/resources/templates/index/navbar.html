<!-- Navbar HTML -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top shadow align-items-center" th:fragment="navbar">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}" th:href="@{/home}">Menina Sabores</a>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
      <form class="d-lg-none mb-3 d-flex" action="{{ url_for('buscar_produtos') }}" method="GET">
        <input class="form-control me-2" type="search" name="query" placeholder="Buscar..." aria-label="Buscar">
        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
      </form>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if active == 'index' %}active{% endif %}" href="{{ url_for('index') }}" th:href="@{/home}">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'quem_somos' %}active{% endif %}" href="{{ url_for('quem_somos') }}" th:href="@{/home/quemsomos}">Quem somos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="produtosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Produtos
          </a>
          <ul class="dropdown-menu dropdown-custom" aria-labelledby="produtosDropdown">
            <li><a class="dropdown-item" th:href="@{/home/produtos}">Todos os Produtos</a></li>
            <li><a class="dropdown-item" th:href="@{/home/produtos/geleias}">Geleias</a></li>
            <li><a class="dropdown-item" th:href="@{/home/produtos/licores}">Licores</a></li>
            <li><a class="dropdown-item" th:href="@{/home/produtos/doces}">Doces</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'contato' %}active{% endif %}" href="{{ url_for('contato') }}" th:href="@{/home/contato}">Contato</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center">
      <form class="d-none d-lg-flex me-3" th:action="@{/home/buscar_produtos}" method="GET">
        <input class="form-control" th:value="${query}" type="search" name="query" placeholder="Buscar..." aria-label="Buscar">
        <button class="btn btn-outline-light ms-2" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <a href="{{ url_for('cart') }}" th:href="@{/home/carrinho/ver}" class="nav-link cart-icon me-2">
        <i class="fas fa-shopping-bag"></i>
      </a>
      <a href="{{ url_for('login') }}" th:href="@{/home/login}" class="nav-link cart-icon ms-3">
        <i class="fas fa-user"></i>
      </a>
      <button class="navbar-toggler d-lg-none align-self-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" id="menu-button" style="margin-top: -4px; margin-left: 15px;">
        <i class="fas fa-bars" style="color: #FAC140; font-size: 1.5em;"></i>
      </button>
      <button class="navbar-toggler d-lg-none align-self-center" type="button" aria-label="Close navigation" id="close-button" style="display: none; position: absolute; top: 10px; right: 10px; margin-right: 15px;">
        <i class="fas fa-times" style="color: #FAC140; font-size: 1.5em;"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Inclua o CSS do Bootstrap na seção <head> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/navbar.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<!-- Inclua o JavaScript do Bootstrap no final do <body> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const menuButton = document.getElementById("menu-button");
    const closeButton = document.getElementById("close-button");
    const navbarNavDropdown = document.getElementById("navbarNavDropdown");

    menuButton.addEventListener("click", function() {
        menuButton.style.display = "none";
        closeButton.style.display = "block";
    });

    closeButton.addEventListener("click", function() {
        closeButton.style.display = "none";
        menuButton.style.display = "block";
        navbarNavDropdown.classList.remove("show"); // Fecha o menu dropdown
    });
});
</script>
